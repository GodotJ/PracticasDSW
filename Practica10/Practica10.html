<body>
    <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Formulario Registro</h1>
    <form class="" action="index.html" method="post">
      <table border="double">
        <tr>
          <td>Nombre</td>
          <td><input type="text" name="" value="" placeholder="Ingrese su nombre" maxlength="10" minlength="1"></td>
        </tr>
        <tr>
            <td>fecha</td>
            <td><input type="date" /> </td>
        </tr>
        <tr>
          <td>Sexo:</td>
          <td><input type="radio" name="sexo" value="">Hombre
            <input type="radio" name="sexo" value="">Mujer
          </td>
        </tr>
        <tr>
          <td>Correo</td>
          <td><input type="email" placeholder="Ingrese el correo"></td>
        </tr>
        <tr>
            <td>Hora</td>
            <td><input type="time" /> </td>
        </tr>
        <tr>
            <td>Datatime</td>
        <td><input type="datetime" /> </td>
        </tr>
        <tr>
            <td>Mes</td>
            <td><input type="month" /> </td>
        </tr>
        <tr>
            <td>Semana</td>
            <td><input type="week" /></td>
        </tr>
        <tr>
            <td>Ramgp</td>
            <td><input type="range" /> </td>
        </tr>
        <tr>
            <td>Tel</td>
            <td><input type="tel" min="0"/> </td>
        </tr>
        <tr>
            <td>search</td>
            <td><input type="search" /> </td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="color" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" name="" checked>Deseo Recibir Novedades</td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" name="" required>Acepto las condiciones de el formulario.</td>
        </tr>
        <tr>
            <td><textarea name="" id="" cols="20" rows="6"></textarea></td>
        </tr>
        <tr></tr>
        <tr>
          <td colspan="2"><input type="submit" name="" value="Enviar" ></td>
        </tr>
      </table>
    </form>
  </body>
</html>

</body>
