<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Formulario Registro</h1>
    <form class="" action="index.html" method="post">
      <table border="double">
        <tr>
          <td>Nombre</td>
          <td><input type="text" name="" value="" placeholder="Ingrese su nombre"></td>
        </tr>
        <tr>
          <td>Apellidos</td>
          <td><input type="text" name="" value="" placeholder="Ingrese su apellido"></td>
        </tr>
        <tr>
          <td>Sexo:</td>
          <td><input type="radio" name="sexo" value="">Hombre
            <input type="radio" name="sexo" value="">Mujer
          </td>
        </tr>
        <tr>
          <td>Correo</td>
          <td><input type="text" placeholder="Ingrese el correo"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" name="" id="">Deseo Recibir Novedades</td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" name="" id="">Acepto las condiciones de el formulario.</td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" name="" value="Enviar" ></td>
        </tr>
      </table>
    </form>
  </body>
</html>
